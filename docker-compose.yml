version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_container
    ports:
      - "5050:5050"
    environment:
      DATABASE_URL: postgresql://megaJunior:123@db:5432/jubileutaskapi
    depends_on:
      - db
    restart: always
    command: ["npm start"]

  db:
    image: postgres
    container_name: postgres_container
    environment:
      POSTGRES_USER: megaJunior
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: jubileutaskapi
    ports:
      - "5432:5432"
    # volumes:
    #   - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
